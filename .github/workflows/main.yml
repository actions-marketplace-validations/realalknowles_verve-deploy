name: Main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terragrunt:
    name: Provision
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Test Action
        run: |
          npm ci
          npm run build --if-present
          npm test
      - name: Build Action
        run: |
          npm i -g @vercel/ncc
          ncc build index.js --license licenses.txt
      - name: Create Version
        id: version
        run: echo "::set-output name=number::v$(date +%s)"
      - name: Release Action
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit source distribution
          tagging_message: ${{ steps.version.outputs.number }}